launch:
  - group:
        - push-ros-namespace:
              namespace: "$(env ROS_NAMESPACE)"

        - include:
              file: "$(find-pkg-share starling_offboard_cpp)/launch/offboard.launch.yaml"
              arg:
                # - name: "lat"
                #   value: "39.9413292"

                # - name: "lon"
                #   value: "-75.1987863"

                # - name: "alt"
                #   value: "2.0"

                - name: "heading"
                  value: "2.75"

                - name: "scale"
                  value: "1.0"

                - name: "x_takeoff"
                  value: "1.5"

                - name: "y_takeoff"
                  value: "1.5"


        - include:
              file: "$(find-pkg-share starling_demos_cpp)/launch/square.launch.yaml"
              arg:
                - name: "width"
                  value: "1.5"

                - name: "length"
                  value: "4.0"

                - name: "alt"
                  value: "2.0"

                - name: "x_offset"
                  value: "1.5"

                - name: "y_offset"
                  value: "1.5"




  
