launch:
  - arg:
      name: 'env_dir'
      # default: 'env2_f1_r1'
      default: 'env3_f2_r2'
  - arg:
      name: 'full_path'
      default: 'configs/$(var env_dir)'
  - arg:
      name: 'params_file'
      default: '$(var full_path)/coverage_control_params.toml'
  - arg:
      name: 'idf_file'
      default: '$(var full_path)/idf_features'
  - arg:
      name: 'namespaces_of_robots'
      default: '["fake1", "fake2"]'
  - arg:
      name: 'env_scale_factor'
      default: '50.0'
  - arg:
      name: 'vel_scale_factor'
      default: '0.2'

  - include:
      file: '$(find-pkg-share coveragecontrol_sim)/launch/centralized.yaml'
      arg:
        - name: 'mode'
          value: 'real'
        - name: 'sim_namespace'
          value: 'sim'
        - name: "params_file"
          value: "$(var params_file)"
        - name: "idf_file"
          value: "$(var idf_file)"
        - name: "namespaces_of_robots"
          value: "$(var namespaces_of_robots)"
        - name: "env_scale_factor"
          value: "$(var env_scale_factor)"
        - name: "vel_scale_factor"
          value: "$(var vel_scale_factor)"

  - node:
      pkg: "cc_rviz"
      exec: "idf"
      name: "idf"
      namespace: "sim"

  - node:
      pkg: "rviz2"
      exec: "rviz2"
      name: "rviz2"
      args: "-d $(find-pkg-share cc_rviz)/resource/rviz.config.rviz"
      remap:
        - from: "poses"
          to: "/sim/all_robot_sim_poses"
      
