launch:
  - arg:
      name: 'namespace'
      default: '$(env ROS_NAMESPACE)'
  - arg:
      name: 'gps_fix_time'
      default: '10.0'
  - arg:
      name: 'origin_lat'
      default: '47.397744000'
  - arg:
      name: 'origin_lon'
      default: '8.545594400'
  - arg:
      name: 'origin_alt'
      default: '5669.47'
  - arg:
      name: 'env_scale_factor'
      default: '4.0'

  - node:
      pkg: 'px4_homify'
      exec: 'gps_fix'
      name: 'gps_fix'
      namespace: '$(var namespace)'
      param:
        - name: 'gps_fix_time'
          value: '$(var gps_fix_time)'
        - name: 'origin_lat'
          value: '$(var origin_lat)'
        - name: 'origin_lon'
          value: '$(var origin_lon)'
        - name: 'origin_alt'
          value: '$(var origin_alt)'
  - group:
        - push-ros-namespace:
              namespace: "$(env ROS_NAMESPACE)"

        - include:
              file: "$(find-pkg-share starling_offboard_cpp)/launch/offboard.launch.yaml"
              arg:
                - name: 'robot_id'
                  value: '$(env ROBOT_ID)'
                - name: 'alt'
                  value: '6.0'
                - name: 'x_takeoff'
                  value: '0.0'
                - name: 'y_takeoff'
                  value: '0.0'
                - name: 'env_scale_factor'
                  value: '$(var env_scale_factor)'
                - name: 'buffer_size'
                  value: '5'
                - name: 'position_tolerance'
                  value: '0.5'
                - name: 'max_speed'
                  value: '2.0'
                - name: 'yaw'
                  value: '0.0'

